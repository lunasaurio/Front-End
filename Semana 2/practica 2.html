<!DOCTYPE html>
<html lang="en">
    

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Compuestos</title>
</head>

<body bgcolor="#1AABAD">   
    <h1>Elementos Compuestos</h1>
    <h3>Entradas o Inputs</h3>
    <label for="Input 1">Ejemplo de Input basico</label><br>
    <input type="text" id="Input 1" name="Input 1" value="Valor 1">
    <br>
    <h3>Elementos de Input</h3>

    <label for="email">Inserte su correo Electronico</label><br>
    <input type="email" id="correo1" name="correo1" value="Email"><br>
    <br>
    <label for="date">Fecha de Nacimiento</label><br>
    <input type="date"><br>
    <br>
    <label for="time">Programa tu pedido</label><br>
    <input type="time"><br>
    <br>
    <label for="numero1">Input de Numero</label><br>
    <input type="number" id="numero1" name="numero 1" value="Numero de Telefono"><br>
    <br>
    <label for="tel1">Input de Telefono</label><br>
    <input type="tel" id="tel1" name="tel1" value="Telefono"><br>
    <br>
    <label for="url1">Input de URL</label><br>
    <input type="url" id="url1" name="url1" value="URL"><br>
    <br>
    <label for="pass1">De Contraseña</label><br>
    <input type="password" id="pass1" name="pass1"  value="">
    <br>
    <br>
    <h3>¿Que tienes?</h3>
    <h4>Puedes seleccionar más de una opción.</h4>
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bicicleta">
    <label for="vehicle1">Tengo Bicicleta</label><br>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Auto">
    <label for="vehicle2">Tengo Auto</label><br>
    <input type="checkbox" name="vehicle3" id="vehicle3" value="Motocicleta">
    <label for="vehicle3">Tengo Motocicleta</label><br>
    <br>
    <label for="color1"></label>Elige un Color<br>
    <input type="color" id="color1" name="color1"><br>
    <br>
    <center>
        <label for="fecha1">Fecha</label><br>
    <input type="date" id="fecha1" name="fecha1"><br>
    <br>
    <label for="archivo1">Subir un archivo</label><br>
    <input type="file" id="archivo1" name="archivo1"><br>
    <br>
    <h3>Que prefieres?</h3>
    <input type="radio" id="men" name="gender">
    <label for="men">Man</label><br>
    <input type="radio" id="woman" name="gender">
    <label for="woman">Woman</label><br>
    <input type="radio" id="warrior" name="gender">
    <label for="warrior">Maniaco</label><br>
    <br>
    <input type="reset"><br>
    <input type="submit"><br>
    <input type="button" id="button" name="button"  value="El Xokas"><br>
    </center>
    

</body>

</html>
